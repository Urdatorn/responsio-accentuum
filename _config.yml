# Jekyll Configuration
title: Pindar Heatmap Viewer
description: Interactive viewer for Pindaric ode heatmaps
baseurl: "/responsio-accentuum" # the subpath of your site, e.g. /blog
url: "https://urdatorn.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
include:
  - assets
  - assets/css
  - media
  - media/plots
  - media/plots/heatmaps
keep_files:
  - assets
  - media
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - src
  - data
  - diagnostics
  - ht
  - logs
  - __pycache__
  - "*.py"
  - "*.ipynb"
  - "*.cjs"
